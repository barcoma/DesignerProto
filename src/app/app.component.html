<ion-app>

    <ion-menu contentId="main-content" type="overlay">
  
      <ion-content>
  
        <ion-list id="menu">
          <ion-list-header> <h1>Hello </h1> </ion-list-header>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" lines="none"
              detail="false">
              <ion-icon slot="start" name="person-circle-outline"></ion-icon>
              <ion-label>Profil</ion-label>
            </ion-item>
            <hr>
            <ion-item routerDirection="root" routerLink="/home" lines="none"
              detail="false">
              <ion-icon slot="start" name="copy-outline"></ion-icon>
              <ion-label>Select a Product</ion-label>
            </ion-item>
            <ion-item routerDirection="root" routerLink="/barcodes" lines="none"
              detail="false">
              <ion-icon slot="start" name="list-outline"></ion-icon>
              <ion-label>Your Products</ion-label>
            </ion-item>
            <ion-item (click)="openSettingsModal()" lines="none"
              detail="false">
              <ion-icon slot="start" name="settings"></ion-icon>
              <ion-label>Settings</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
  
      </ion-content>
  
    </ion-menu>
  
    <ion-router-outlet id="main-content"></ion-router-outlet>
  
</ion-app>
