<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Produktauswahl</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons  slot="end">
      <ion-button *ngIf="loggedIn" (click)="logOut()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <amplify-authenticator *ngIf="!loggedIn" class="center-auth">
    </amplify-authenticator>

        <ion-grid *ngIf="loggedIn">
          <ion-row>
            <ion-col size="12" class="ion-text-center">
              <h1>Bitte w√§hlen Sie ein Produkt</h1>
            </ion-col>
          </ion-row>
          <ion-row class="ion-align-items-center">
            <ion-col size="2" size-md="1" offset-md="2"> 
                <ion-icon class="slide-button" (click)="moveSlides('l')" name="chevron-back-circle-outline"></ion-icon>
            </ion-col>
            <ion-col class="slide-col" size="8" size-md="6">
            <ion-slides #slides scrollbar="true">
              <ion-slide *ngFor="let prod of MockProducts">
                <ion-card class="ion-align-items-center">
                  <div class="img-wrapper">
                    <img (click)="logImg()" [src]="prod.img" />
                  </div>
                  <ion-card-header>
                    <ion-card-subtitle>{{prod.name}}</ion-card-subtitle>
                    <ion-card-title>{{prod.descr}}</ion-card-title>
                  </ion-card-header>
                </ion-card>
              </ion-slide>
            </ion-slides>
            </ion-col>
            <ion-col size="2" size-md="1">
                <ion-icon class="slide-button" (click)="moveSlides('r')" name="chevron-forward-circle-outline"></ion-icon>              
            </ion-col>
          </ion-row>
        </ion-grid>
</ion-content>
