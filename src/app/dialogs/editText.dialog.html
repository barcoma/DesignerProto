<div mat-dialog-content>
        <ion-label>Enter Text</ion-label>
        <ion-input #textInput matInput [(ngModel)]="data.text" (keyup.enter)="onSubmit(data)" cdkFocusInitial></ion-input>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Abort</button>
    <button mat-button [mat-dialog-close]="data">Ok</button>
</div>
