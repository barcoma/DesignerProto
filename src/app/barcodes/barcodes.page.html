<ion-header>
  <ion-toolbar>
    <ion-title>Your Products</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-list-header>
      Ready for Personalization:
    </ion-list-header>

    <ion-item *ngFor="let b of barcodes" (click)="selectListItem(b)">
      <ion-avatar slot="start">
        <img [src]="b.img">
      </ion-avatar>
      <ion-label>
        <h2>{{b.name}}</h2>
        <p>{{b.descr}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  
  <ion-card *ngIf="listItemSelected">
    <img src="../../assets/img/barcode.jpg" />
    <ion-card-header>
      <ion-card-title>{{selectedName}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{selectedDescr}}
    </ion-card-content>
  </ion-card>
</ion-content>
